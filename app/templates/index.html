<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-4">
  <h1 class="text-center">My To-Do List</h1>
  <form method="POST" action="/add" class="input-group mb-3">
    <input name="task" required class="form-control" placeholder="Enter task">
    <button class="btn btn-primary">Add</button>
  </form>
  <ul class="list-group">
    {% for task in todos %}
      <li class="list-group-item d-flex justify-content-between">
        {{ task.task }}
        <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Delete</a>
      </li>
    {% endfor %}
  </ul>
</div>
